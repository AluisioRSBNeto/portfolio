<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #120028;
            color: white;
            font-family: "Plus Jakarta Sans", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease forwards;
        }

        .icon-sucesso {
            font-size: 70px;
            color: #00e676;
            animation: pop 0.5s ease;
        }

        h1 {
            margin-top: 10px;
            font-size: 2rem;
            line-height: 1.2;
        }

        p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        a button {
            margin-top: 25px;
            padding: 12px 28px;
            border-radius: 10px;
            background: #7a00ff;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        a button:hover {
            background: #5500c8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0%   { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="bi bi-check-circle-fill icon-sucesso"></i>

        <h1>Mensagem enviada<br>com sucesso!</h1>
        <p>Agrade√ßo seu contato. Em breve retornarei sua mensagem!</p>

        <a href="index.html">
            <button>Voltar ao site</button>
        </a>
    </div>

</body>
</html>
