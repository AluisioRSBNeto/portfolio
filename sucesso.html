<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem enviada</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 400px;
    }
    h1 {
      color: #2ecc71;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✅ Mensagem enviada!</h1>
    <p>Obrigado pelo seu contato. Em breve retornarei.</p>
    <a href="index.html">Voltar ao portfólio</a>
  </div>

</body>
</html>
