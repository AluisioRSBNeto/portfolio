<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem enviada</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
      font-family: "Plus Jakarta Sans", sans-serif;
      color: #fff;
    }

    .box {
      text-align: center;
      background: #111;
      padding: 50px;
      border-radius: 18px;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #2ecc71;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    p {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 24px;
      background: #2ecc71;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #25b863;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="box">
    <h1><i class="bi bi-check-circle-fill"></i> Mensagem enviada!</h1>
    <p>Obrigado pelo seu contato. Retornarei o mais breve possível.</p>
    <a href="index.html"><i class="bi bi-arrow-left"></i> Voltar ao portfólio</a>
  </div>

</body>
</html>
